<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <title>Tuily app!</title>
  </head>
  <body>
    <!-- Credit card -->
    <div
      class="flex justify-between relative overflow-hidden"
      style="border-radius: 3.8% / 5.8%; background-color: #203560; width: 1000px"
    >
      <img
        class="absolute bottom-0 left-0"
        src="./assets/images/leaf.svg"
        alt="credit card leaf"
        style="width: 30.2%"
      />

      <div class="flex flex-col justify-between" style="width: 13%">
        <img
          class="w-full"
          style="margin-top: 160%; margin-left: 77%"
          src="./assets/images/chip.svg"
          alt="credit card chip"
        />
      </div>

      <div class="flex flex-col justify-between" style="width: 28%; padding: 3.5%">
        <img class="w-full" src="./assets/images/logo.svg" alt="tuily" />
        <img class="w-full" style="margin-top: 57.2%" src="./assets/images/brillito.svg" alt="credit card brillito" />
        <img class="w-full" style="margin-top: 41%" src="./assets/images/mastercard.svg" alt="mastercad" />
      </div>
    </div>

    <!-- button -->
    <button class="flex justify-center items-center p-4 gap-3 absolute rounded-lg text-white bg-primary-500 hover:bg-primary-600">
      Save credit card
    </button>
  </body>
</html>
