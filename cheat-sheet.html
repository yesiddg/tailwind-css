<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <title>Tuily app!</title>
  </head>
  <body>
    <!-- Credit card -->
    <div
      class="flex justify-between relative overflow-hidden"
      style="border-radius: 3.8% / 5.8%; background-color: #203560; width: 1000px"
    >
      <img
        class="absolute bottom-0 left-0"
        src="./assets/images/leaf.svg"
        alt="credit card leaf"
        style="width: 30.2%"
      />

      <div class="flex flex-col justify-between" style="width: 13%">
        <img
          class="w-full"
          style="margin-top: 160%; margin-left: 77%"
          src="./assets/images/chip.svg"
          alt="credit card chip"
        />
      </div>

      <div class="flex flex-col justify-between" style="width: 28%; padding: 3.5%">
        <img class="w-full" src="./assets/images/logo.svg" alt="tuily" />
        <img class="w-full" style="margin-top: 57.2%" src="./assets/images/brillito.svg" alt="credit card brillito" />
        <img class="w-full" style="margin-top: 41%" src="./assets/images/mastercard.svg" alt="mastercad" />
      </div>
    </div>

    <!-- Button -->
    <button
      class="flex justify-center items-center p-4 gap-3 absolute rounded-lg text-white bg-primary-500 hover:bg-primary-600"
      type="button"
    >
      <svg class="w-5 fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M433.1 129.1l-83.9-83.9C342.3 38.32 327.1 32 316.1 32H64C28.65 32 0 60.65 0 96v320c0 35.35 28.65 64 64 64h320c35.35 0 64-28.65 64-64V163.9C448 152.9 441.7 137.7 433.1 129.1zM224 416c-35.34 0-64-28.66-64-64s28.66-64 64-64s64 28.66 64 64S259.3 416 224 416zM320 208C320 216.8 312.8 224 304 224h-224C71.16 224 64 216.8 64 208v-96C64 103.2 71.16 96 80 96h224C312.8 96 320 103.2 320 112V208z"/></svg>

      Assign credit card
    </button>
  </body>
</html>
