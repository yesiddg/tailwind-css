<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output-css.css" rel="stylesheet">
    <title>Tuily app!</title>
  </head>
  <body>
    <div class="credit-card">
      <img class="credit-card__leaf" src="./assets/images/leaf.svg" alt="credit card leaf" />
      
      <div class="credit-card__left-column">
        <img class="credit-card__chip" src="./assets/images/chip.svg" alt="credit card chip" />
      </div>

      <div class="credit-card__right-column">
        <img class="credit-card__logo" src="./assets/images/logo.svg" alt="tuily" />
        <img class="credit-card__brillito" src="./assets/images/brillito.svg" alt="credit card brillito" />
        <img class="credit-card__mastercard" src="./assets/images/mastercard.svg" alt="mastercad" />
      </div>
    </div>
  </body>
</html>
